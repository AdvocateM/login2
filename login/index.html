<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Coding Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to help us improve the platform
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name && Surname</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Advocate Maroga"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="freebootcamp@codepen.io"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Select Age</label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="17"
        max="65"
        class="form-control"
        placeholder="17-65"
      />
    </div>
    <div class="form-group">
      <p>Which option best describes your current role?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Which Languages do prefer</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />C#</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
               />Python</label>

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Java</label
      >
      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Other</label>
      <input type="text" placeholder="Specify" />
    </div>

    <div class="form-group">
      <p>
        What is your favorite coding learning method?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="Puzzel">Puzzel based Learning</option>
        <option value="projects">Learning based on projects</option>
        <option value="peers">Peer to peer learning</option>
        <option value="other">Other</option>
        
      </select>
    </div>

    <div class="form-group">
      <p>
        What is your reason of learning to code?
        <span class="clue">(Check all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="Upgrade your career"
          type="checkbox"
          class="input-checkbox"
        />Upgrade your career</label
      >
      <label>
        <input
          name="prefer"
          value="Set yourself up for future career success"
          type="checkbox"
          class="input-checkbox"
        />Set yourself up for future career success</label
      >
      <label
        ><input
          name="prefer"
          value="Find a sense of purpose"
          type="checkbox"
          class="input-checkbox"
        />Find a sense of purpose</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Challenges</label
      >
      <label
        ><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"
        />Open Source Community</label
      >
      <label
        ><input
          name="prefer"
          value="gitter-help-rooms"
          type="checkbox"
          class="input-checkbox"
        />Gitter help rooms</label
      >
      <label
        ><input
          name="prefer"
          value="videos"
          type="checkbox"
          class="input-checkbox"
        />Videos</label
      >
      <label
        ><input
          name="prefer"
          value="city-meetups"
          type="checkbox"
          class="input-checkbox"
        />City Meetups</label
      >
      <label
        ><input
          name="prefer"
          value="wiki"
          type="checkbox"
          class="input-checkbox"
        />Wiki</label
      >
      <label
        ><input
          name="prefer"
          value="forum"
          type="checkbox"
          class="input-checkbox"
        />Forum</label
      >
      <label
        ><input
          name="prefer"
          value="additional-courses"
          type="checkbox"
          class="input-checkbox"
        />Additional Courses</label
      >
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
